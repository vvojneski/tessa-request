services:
  - type: web
    name: penetration-tester-guide
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: penetration-db
          property: connectionString
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: SMTP_HOST
        sync: false

databases:
  - name: penetration-db
    plan: free
